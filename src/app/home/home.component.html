<div class="home-container">
  <div>
    <h1
      appTypewriter
      [text]="'Welcome to Infinity Fun!'"
      [speed]="50"
      class="title"
    ></h1>
  </div>
  <div>
    <p
      appTypewriter
      [text]="'Choose a game to start playing'"
      [speed]="100"
      class="description"
    ></p>
  </div>

  <ul class="game-list">
    <li *ngFor="let game of games" class="game-item">
      <button
        (click)="navigateToGame(game)"
        class="game-button"
        [style.--game-color]="game.color || '#6c5ce7'"
      >
        <div class="glow"></div>
        <div class="content">
          <span class="game-name">{{ game.name }}</span>
        </div>
      </button>
    </li>
  </ul>
</div>
