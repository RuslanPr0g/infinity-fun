<div class="home-container">
  <div>
    <h1
      appTypewriter
      [text]="'Welcome to Infinity Fun!'"
      [speed]="150"
      class="title"
    ></h1>
  </div>
  <p class="description">Choose a game to start playing:</p>

  <ul class="game-list">
    <li *ngFor="let game of games" class="game-item">
      <button (click)="navigateToGame(game.route)" class="game-button">
        {{ game.name }}
      </button>
    </li>
  </ul>
</div>
