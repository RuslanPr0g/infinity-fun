<div class="home-container">
  <video autoplay muted loop playsinline id="background-video">
    <source src="videos/background.mp4" type="video/mp4" />
  </video>

  <div>
    <h1
      appTypewriter
      [text]="'Welcome to Infinity Fun!'"
      [speed]="50"
      class="title"
    ></h1>
  </div>
  <div>
    <p
      appTypewriter
      [text]="'Choose a game to start playing'"
      [speed]="100"
      class="description"
    ></p>
  </div>

  <ul class="game-list">
    <li *ngFor="let game of games" class="game-item">
      @if (game.imageUrl) {
      <button
        (click)="navigateToGame(game)"
        class="game-button"
        [ngStyle]="{
          'background-image': 'url(' + game.imageUrl + ')'
        }"
      >
        <div class="overlay"></div>
        <div class="content">
          {{ game.name }}
        </div>
      </button>
      } @else {
      <button
        (click)="navigateToGame(game)"
        class="game-button"
        [style.background-color]="game.color"
      >
        <div class="overlay"></div>
        <div class="content">
          {{ game.name }}
        </div>
      </button>
      }
    </li>
  </ul>
</div>
